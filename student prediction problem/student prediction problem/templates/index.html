<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script type="text/javascript" src="/static/js/script.js"></script>
    <title>Student Performance Prediction System </title>
</head>

<body>
    <div class="container" id="page">
        <header>Student Performance Prediction System</header>

        <form action="#" method="post" id="form">
            <div class="form first">
                    <span class="title">Student Performance Prediction System</span>

                    <div class="fields">

                        <div class="input-field">
                            <label>Enter Student Name : </label>
                            <input type="text" name="name" id="name" placeholder="Enter Your Name" min=0 required>
                        </div>

                        <div class="input-field">
                            <label>Select Branch : </label>
                            <select id="select" required>
                                <option value="null">--- Select ---</option>
                                <option value="Computer">Computer</option>
                                <option value="IT">IT</option>
                                <option value="Mechanical">Mechanical</option>
                                <option value="E&TC">E&TC</option>
                                <option value="Electrical">Electrical</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>First Semester CGPA : </label>
                            <input type="number" name="g2" id="g2" placeholder="Enter 0 to 10" min=0 max=10 required>
                        </div>

                        <div class="input-field">
                            <label>Second Semester CGPA : </label>
                            <input type="number" name="g1" id="g1" placeholder="Enter 0 to 10" min=0 max=10 required>
                        </div>

                        <div class="input-field">
                            <label>Number of College Absences : </label>
                            <input type="number" name="absences" id="absences" placeholder="Enter 0 to 93" min=0 max=93
                                required>
                        </div>

                        <div class="input-field">
                            <label>Workday alcohol Consumption : </label>
                            <input type="number" name="Dalc" id="Dalc" placeholder="Enter 0 to 5" min=0 max=5 required>
                        </div>

                        <div class="input-field">
                            <label>Freetime After College : </label>
                            <input type="number" name="freetime" id="freetime" placeholder="Enter 0 to 5" min=0 max=5
                                required>
                        </div>

                        <div class="input-field">
                            <label>Current Health Status Rating : </label>
                            <input type="number" name="health" id="health" placeholder="Enter 1 to 5" min=1 max=5
                                required>
                        </div>

                        <div class="input-field">
                            <label>Enter Student's Age : </label>
                            <input type="number" name="age" id="age" placeholder="Enter 18 to 22" min=18 max=22
                                required>
                        </div>

                        <div class="input-field">
                            <label>Father's Education Rating : </label>
                            <input type="number" name="Fedu" id="Fedu" placeholder="Enter 0 to 5" min=0 max=5 required>
                        </div>

                        <div class="input-field">
                            <label>Required Travel time to College : </label>
                            <input type="number" name="traveltime" id="traveltime" placeholder="Enter 0 to 5" min=0
                                max=5 required>
                        </div>

                        <div class="input-field">
                            <label>Mother's Education Rating : </label>
                            <input type="number" name="Medu" id="Medu" placeholder="Enter 0 to 5" min=0 max=5 required>
                        </div>

                        <div class="input-radio" id="sup">
                            <label><b>Extra Educational Support : </b></label>
                            <input type="radio" name="schoolsup" id="inlineRadio1" value="yes"><label><strong>Yes</strong></label>
                            <input type="radio" name="schoolsup" id="inlineRadio2" value="no"><label><strong>No</strong></label>
                        </div>

                        <div class="input-radio" id="subj">
                            <label><b>Select Gender : </b></label>
                            <input type="radio" name="sub" id="inlineRadio1" value="math"><label><strong>Male</strong></label>
                            <input type="radio" name="sub" id="inlineRadio2" value="portuguese"><label><strong>Female</strong></label>
                        </div>
                    </div>
                   <div class="button" id="myBtn">
                    <button type="submit" onclick="getData()">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                    </div>

                    <button type="submit" onclick="displayInputData()">
                        <span class="btnText">Report</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
        </form>
        <h3 style="text-align:center">Your Result is : {{output}}</h3>
        <script>
            localStorage.setItem("result","{{output}}");
        </script>

    </div>
</body>

</html>
